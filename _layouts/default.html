---
layout: compress
---
<!-- ▀▀▀ < 42 > ▀▀▀ -->
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}
    {% if page.annotate %}
      <script type="module" src="https://unpkg.com/rough-notation/lib/rough-notation.iife.js"></script>
    {% endif %}
    <main class="page-content" aria-label="Content">
      {% if page.layout == 'post' %}
        <div class="rows" style="background: {{ page.cover_art }}; background-size: {{ page.cover_art_size }}"></div>
      {% endif %}
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}
    {% if page.layout == 'post' %}
      {%- include katex.html -%}
    {% endif %}
  </body>

</html>
