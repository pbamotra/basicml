<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="{{ site.keywords }}">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' *.jsdelivr.net;">

  {%- seo -%}
  <meta property="og:image" content="{{ "/assets/android-chrome-192x192.png" }}">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ site.url }}">
  <meta property="twitter:title" content="{{ site.title }}">
  <meta property="twitter:description" content="{{ site.description }}">
  <meta property="twitter:image" content="{{ "/assets/android-chrome-192x192.png" }}">

  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/apple-touch-icon.png" }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon-32x32.png" }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon-16x16.png" }}">
  <link rel="shortcut icon" href="{{ "/assets/favicon-32x32.png" }}">
  <link rel="manifest" href="{{ "/assets/site.webmanifest" }}">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <meta name="google-site-verification" content="xZT6ZNetitOuAmU2UIyAqPrV3AxRsc-7I7FTrdxHAfI" />
  <meta name="msvalidate.01" content="E93BDE3D16259DD0E534F24372E8E6BD" />
  <meta name="yandex-verification" content="f28d2510ee5bc673" />
  <style type="text/css">
    {% capture include_to_scssify %}
      {% include main.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/katex@0.10.1/dist/katex.min.css" as="style" onload="this.rel='stylesheet'">
  
  {%- feed_meta -%}
  {% if site.tags != "" %}
    {% include collecttags.html %}
  {% endif %}
</head>
