  <div class = "wrapperlanding">
    <div class = "newslog", style = "padding-top: 30px; ">
      <h2> Latest posts <a href="/feed.xml">
        <span class="icon">
          <i class="fa fa-rss" aria-hidden="true"></i>
        </span>
      </a></h2>
    </div>

      {% for post in site.posts %}
         {% if forloop.index < 3 %}
         <div class = "newslog">
        <h5></h5>
         <!-- <h5> {{ post.date | date_to_long_string }} </h5> -->
  	     <h1><a href="{{ post.url }}">{{ post.title | markdownify }}</a></h1>
          <div> {{ post.content | split:'<!--break-->' | first | markdownify}} </div>
          {% if post.content contains '<!--break-->' %}
              <a href="{{ post.url }}">more...</a>
          {% endif %}
          </div>
  	     {% endif %}
      {% endfor %}
      
      <div class = "newslog", style = "padding-top: 10px; ">
        <a style="color: #1E0B74" href="/blog/">Read more posts &#x2192;</a>
      </div>
</div>
